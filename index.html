<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActorList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><h1>The Actor List</h1></div>
      <nav>
        <ul class="menu">
          <li class="menu_item"><button class="chosen" data-categories="All movies">All movies</button></li>
          <li class="menu_item"><button data-categories="Pulp Fiction">Pulp Fiction</button></li>
          <li class="menu_item"><button data-categories="Fight Club">Fight Club</button></li>
          <li class="menu_item"><button data-categories="Goodfellas">Goodfellas</button></li>
          <li class="menu_item"><button data-categories="Inception">Inception</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="actor_wrapper">
        <h2>Actors</h2>
        <div class="actor_container"></div>
      </section>
    </main>

    <template>
      <div class="actor">
        <h3 class="name"></h3>
        <p class="movie"></p>
      </div>
    </template>

    <div id="popup" style="display: none">
      <article class="popup_article">
        <h1 class="name_popup"></h1>
        <p class="movie_popup"></p>
      </article>
    </div>
  </body>
  <script src="script.js"></script>
</html>
